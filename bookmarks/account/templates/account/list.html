{% extends 'base.html' %}

{% load thumbnail %}
{% block title %}People{% endblock %}

{% block content %}
    <h1>People</h1>
    <div id="people-list">
        {% for user in users %}
            <div class="user">
                <a href="{{ user.get_absolute_url }}">
                    <img src="/images{% thumbnail user.photo 180x180 crop='smart' %}">

                </a>
                <div class="info">
                    <a href="{{ user.get_absolute_url }}" class="title">
                        {{ user.get_username }}
                    </a>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
