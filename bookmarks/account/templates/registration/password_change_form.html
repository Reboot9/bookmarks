{% extends "base.html" %}

{% block title %}Change password{% endblock %}

{% block content %}
  <h1>Change your password</h1>
  <p>Use the form below to change your password</p>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Change password">
  </form>
{% endblock %}
